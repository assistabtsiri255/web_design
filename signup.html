<!DOCTYPE html>
<html>
    <head>
        <title> signUP form</title>
        <link href="CSS/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="signup-box">
                    <div class="col-12">
                        <h1 class="head">Sign up</h1>
                    </div>
                    <div class="col-12">
                        <form method="post" action="">
                            <div class="form-row">
                                <label class="area"></label>
                                    <select class="form-control">
                                        <option>INDIA</option>
                                        <option>AUSTRALIA</option>
                                        <option>GERMANY </option>
                                        <option>ITALY</option>
                                        <option>NETHERLANDS</option>
                                        <option>NEW ZELAND</option>
                                        <option>OMAN</option>
                                        <option>SPAIN</option>
                                        <option>SOUTH AFRICA</option>
                                        <option>CANADA</option>
                                    </select>
                            </div>
                            <div class="form-row">
                                <lebel class="area"></lebel>
                                <input type="text" placeholder="Email" name="" class="form-control">
                            </div>
                            <div class="form-row">
                                <lebel class="area"></lebel>
                                <input type="password" placeholder="Set Password" name="" class="form-control">
                            </div>
                            <div class="form-row">
                                <lebel class="area"></lebel>
                                <input type="password" placeholder="Enter your Password again" name="" class="form-control">
                            </div>
                            <div class="para">Password must be 8-16 characters and include both 
                                <br>numbers and letters</div>
                            <div class="form-row">
                                <lebel class="area"></lebel>
                                <input type="checkbox" name="" class="form-control-radio">
                                <div class="parallel-1">I've read and agreed to Xiaomi's <a href="#" class="parallal">User Agreement</a> <br>and <a href="#" class="parallal">Privacy Policy.</a></div>
                            <div class="form-row text-centre">
                                <button type="submit" class="submit-btn1"><a href="index.html" style="color: black;text-decoration: none;">Next</a></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
